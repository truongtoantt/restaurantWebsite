<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shushi Project</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/all.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- info section -->
  <div class="container-fluid p-3 info" id="top-icons">
    <div class="row">
      <div class="col d-flex justify-content-between align-items-baseline flex-wrap">
        <div class="top-icons p-2">
          <a href="#" class="mr-2 primary-color"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#" class="mr-2 primary-color"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#" class="mr-2 primary-color"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="#" class="mr-2 primary-color"><i class="fab fa-yelp fa-2x"></i></a>
        </div>
        <h2 class="primary-color text-capitalize p-2">8325 lincoln blvd, los angeles, ca 90045</h2>
      </div>
    </div>
  </div>
  <!-- end of info section -->

  <!-- header section -->
  <header id="header">
    <div class="container">
      <div class="row height-90 align-items-center">
        <div class="col">
          <div class="banner text-center">
            <h1 class="display-1 text-capitalize w-50 mx-auto">
              <small>sushi</small> <strong class="primary-color">monster</strong>
            </h1>
            <a href="#" class="btn main-btn my-4 text-capitalize">order online</a>
          </div>
        </div>
      </div>
    </div>

    <a href="#special-items" class="btn header-link primary-color">
      <i class="fas fa-arrow-down"></i>
    </a>
  </header>
  <!-- end of header section-->

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/jquery.ripples-min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
